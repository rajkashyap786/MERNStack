<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddProduct</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index2.css">
</head>
<body>

  <!---NAVIGATION--->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">SUPERMARKET</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin.html">All Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="message" style="margin-top: 20px;margin-bottom: 20px;"></div>

  <div class="container products">
    <h2 style="text-decoration: underline;text-align: center;padding-top: 10px; ">Add New Product</h2>
    
    <form id="clear" style="padding-top: 30px;">
      
      <div class="form-group">
        <input class="form-control" id="id" type="number" placeholder="id">
        <div class="error" id="idError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="name" type="text" placeholder="Name"  minlength="4" maxlength="10">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="description" type="text" placeholder="description">
        <div class="error" id="descriptionError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="price" type="number" placeholder="Price">
        <div class="error" id="priceError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="rating" type="number" placeholder="Rating">
        <div class="error" id="ratingError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="type" list="11" type="text" placeholder="Type">
        <datalist id="11">
          <option value="Vegetable">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="flowers">Flowers</option>
        </datalist>
        <div class="error" id="typeError"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button" onclick="validateform()">SUBMIT</button>
        <button class="btn btn-success" type="reset" onclick="createproduct()">Add Product</button>
        <button class="btn btn-success" type="reset" >CLEAR</button>
      </div>

    </form>
  </div>
  
  <script src="addproduct.js"></script>
  <script src="addproductvalidation.js"></script>
</body></html>

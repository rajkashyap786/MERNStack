  <style>
    .parent_popup{
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      z-index: 5;
     display: none;
    }
.popup{
  background-color:lightgray;
  margin-top: 50px;
  height: auto;
  border-radius: 10px;
   }

  </style>

<body>

   <div class="parent_popup" id="parent_popup" onclick="closeupdateForm(event)">
  <div class="col-md-6 offset-md-3 popup">
    <h2 style="text-decoration: underline;text-align: center;">Update Product</h2>
    
    <form>
      
      <div class="form-group">
        <input class="form-control" id="id" type="hidden" placeholder="id">
        <div class="error" id="idError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="name" type="text" placeholder="Name"  minlength="4" maxlength="10">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="description" type="text" placeholder="description">
        <div class="error" id="descriptionError"></div>
      </div>
      <div class="form-group">
        <input class="form-control" id="price" type="number" placeholder="Price">
        <div class="error" id="priceError"></div>
      </div>     
      <div class="form-group">
        <input class="form-control" id="type" list="11" type="text" placeholder="Type">
        <datalist id="11">
          <option value="Vegetable">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="flowers">Flowers</option>
        </datalist>
        <div class="error" id="typeError"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button" onclick="validateform()">Validate</button>
        <button class="btn btn-success" type="reset" onclick="updatedata()">Update product</button>
      </div>

    </form>
  </div>
</div>
